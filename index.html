<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点击得分小游戏</title>

    <!-- ========== Monetag MultiTag 万能广告代码（已包含所有格式） ========== -->
    <script src="https://quge5.com/88/tag.min.js" data-zone="211354" async data-cfasync="false"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; align-items: center;
            background-color: #f0f8ff; font-family: Arial, sans-serif;
            min-height: 100vh; padding: 20px; padding-bottom: 120px;
        }
        #score-display { font-size: 28px; font-weight: bold; margin: 30px 0; color: #333; }
        #click-button {
            width: 180px; height: 180px; font-size: 24px; background-color: #4CAF50;
            color: white; border: none; border-radius: 50%; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        #click-button:active { transform: scale(0.95); }
        #reset-button {
            margin-top: 25px; padding: 12px 30px; font-size: 18px;
            background-color: #f44336; color: white; border: none; border-radius: 8px;
            cursor: pointer;
        }
        #ad-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-top: 1px solid #eee;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="score-display">得分：0</div>
    <button id="click-button">点击加分</button>
    <button id="reset-button">重置得分</button>

    <!-- 广告容器（Monetag 小插图横幅会自动填充到这里） -->
    <div id="ad-container">
        <span style="color:#999;">广告加载中...</span>
    </div>

    <script>
        // 游戏核心逻辑
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const clickButton = document.getElementById('click-button');
        const resetButton = document.getElementById('reset-button');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `得分：${score}`;
            // 注意：Monetag MultiTag 会自动处理广告，不需要额外调用
        });

        resetButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `得分：${score}`;
        });
    </script>
</body>
</html>
