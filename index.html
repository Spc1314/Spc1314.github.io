<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Tap Game - 点击得分小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .tap-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            font-size: 28px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.2s ease;
        }
        .tap-btn:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }
        .ad-btn {
            padding: 12px 24px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .ad-btn:hover {
            background-color: #F57C00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Easy Tap Game</h1>
        <div class="score">当前分数: <span id="score">0</span></div>
        <button class="tap-btn" id="tapBtn">点击加分</button>
        <br>
        <button class="ad-btn" id="adBtn">看广告 分数翻倍</button>
    </div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const tapBtn = document.getElementById('tapBtn');
        const adBtn = document.getElementById('adBtn');

        tapBtn.addEventListener('click', () => {
            score += 1;
            scoreElement.textContent = score;
        });

        adBtn.addEventListener('click', () => {
            alert('广告播放中...\n广告播放完成，分数翻倍！');
            score *= 2;
            scoreElement.textContent = score;
        });
    </script>
</body>
</html>
