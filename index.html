<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击得分小游戏</title>
    
    <!-- ========== 推送通知广告代码 ========== -->
    <!-- 请将下面 script 标签中的 "你的区域ID" 替换为 Monetag 后台给你的真实 ID -->
    <script type="text/javascript" src="https://你的区域ID.monetag.com/推送代码.js" async></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; align-items: center;
            background-color: #f0f8ff; font-family: Arial, sans-serif;
            min-height: 100vh; padding: 20px; padding-bottom: 120px;
        }
        #score-display { font-size: 28px; font-weight: bold; margin: 30px 0; color: #333; }
        #click-button {
            width: 180px; height: 180px; font-size: 24px; background-color: #4CAF50;
            color: white; border: none; border-radius: 50%; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        #click-button:active { transform: scale(0.95); }
        #reset-button {
            margin-top: 25px; padding: 12px 30px; font-size: 18px;
            background-color: #f44336; color: white; border: none; border-radius: 8px;
            cursor: pointer;
        }
        #ad-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-top: 1px solid #eee;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="score-display">得分：0</div>
    <button id="click-button">点击加分</button>
    <button id="reset-button">重置得分</button>

    <!-- ========== 小插图横幅广告 ========== -->
    <!-- 将下面整个 div 和 script 替换为 Monetag 后台给你的小插图横幅代码 -->
    <div id="ad-container">
        <div id="monetag-banner" style="width: 100%; height: 100px;"></div>
        <script type="text/javascript">
            (function() {
                // 请将下面 script.src 中的 "你的区域ID" 替换为真实 ID
                var script = document.createElement('script');
                script.src = 'https://你的区域ID.monetag.com/横幅代码.js';
                document.body.appendChild(script);
            })();
        </script>
    </div>

    <!-- ========== 游戏逻辑 + 弹出广告 ========== -->
    <script>
        // 游戏核心逻辑
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const clickButton = document.getElementById('click-button');
        const resetButton = document.getElementById('reset-button');

        // 点击加分：同时加分数并触发弹出广告
        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `得分：${score}`;
            // 调用弹出广告函数
            if (typeof showPopupAd === 'function') {
                showPopupAd();
            }
        });

        resetButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `得分：${score}`;
        });

        // ===== 弹出窗口广告函数 =====
        // 将 Monetag 后台给你的弹出窗口代码粘贴到下面函数体内
        function showPopupAd() {
            // 请将下面 script.src 中的 "你的区域ID" 替换为真实 ID
            (function() {
                var script = document.createElement('script');
                script.src = 'https://你的区域ID.monetag.com/弹出代码.js';
                document.body.appendChild(script);
            })();
        }
    </script>

    <!-- ========== 如果需要页面内滚动广告，可以在这里添加 ========== -->
    <!-- 例如：将 Monetag 提供的页面内滚动代码粘贴在下面 -->
    <!--
    <div id="inpage-ad" style="width:100%;min-height:250px;"></div>
    <script type="text/javascript">
        (function() {
            var script = document.createElement('script');
            script.src = 'https://你的区域ID.monetag.com/页面内代码.js';
            document.body.appendChild(script);
        })();
    </script>
    -->

</body>
</html>
