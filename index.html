<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击得分小游戏</title>
    
    <!-- 推送通知广告代码（替换下面的区域ID和文件名） -->
    <script type="text/javascript" src="https://10612102.monetag.com/推送代码.js" async></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; align-items: center;
            background-color: #f0f8ff; font-family: Arial, sans-serif;
            min-height: 100vh; padding: 20px; padding-bottom: 120px;
        }
        #score-display { font-size: 28px; font-weight: bold; margin: 30px 0; color: #333; }
        #click-button {
            width: 180px; height: 180px; font-size: 24px; background-color: #4CAF50;
            color: white; border: none; border-radius: 50%; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        #click-button:active { transform: scale(0.95); }
        #reset-button {
            margin-top: 25px; padding: 12px 30px; font-size: 18px;
            background-color: #f44336; color: white; border: none; border-radius: 8px;
            cursor: pointer;
        }
        #ad-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-top: 1px solid #eee;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="score-display">得分：0</div>
    <button id="click-button">点击加分</button>
    <button id="reset-button">重置得分</button>

    <!-- 小插图横幅广告（替换下面的区域ID和文件名） -->
    <div id="ad-container">
        <!-- 这里粘贴 Monetag 后台给你的一整段代码（包含div和script） -->
        <!-- 示例：下面这行只是占位，你要整段替换掉 -->
        <div id="monetag-banner" style="width:100%;height:100px;"></div>
        <script type="text/javascript">
            (function() {
                var script = document.createElement('script');
                script.src = 'https://10612101.monetag.com/横幅代码.js';  // 替换真实ID和文件名
                document.body.appendChild(script);
            })();
        </script>
    </div>

    <!-- 游戏逻辑 + 弹出广告 -->
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const clickButton = document.getElementById('click-button');
        const resetButton = document.getElementById('reset-button');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `得分：${score}`;
            if (typeof showPopupAd === 'function') {
                showPopupAd();
            }
        });

        resetButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `得分：${score}`;
        });

        // 弹出窗口广告函数（替换下面的区域ID和文件名）
        function showPopupAd() {
            (function() {
                var script = document.createElement('script');
                script.src = 'https://10612099.monetag.com/弹出代码.js';  // 替换真实ID和文件名
                document.body.appendChild(script);
            })();
        }
    </script>

    <!-- 页面内滚动广告（如果需要，把下面注释去掉，并替换区域ID和文件名） -->

            var script = document.createElement('script');
            script.src = 'https://10612100.monetag.com/页面内代码.js';
            document.body.appendChild(script);
        })();
    </script>
    -->

</body>
</html>
